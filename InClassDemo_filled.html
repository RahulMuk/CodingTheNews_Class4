<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class 4 dom select</title>
<style>

    .div_with_class {
        height: 400px;
        width: 100px;
        background-color: red;
    }

    .card {
        width: 200px;
        height: 100px;
    }

    .lead_card {
        width: 200px;
        height: 100px;
    }

    #container {
        display: flex;
        gap: 10px;
    }

    #blue {
        background-color: blue;
    }

    #green {
        background-color: green;
    }

    #orange {
        background-color: gray;
    }



</style>
</head>
<body>

    <div id="container">
        <div class="lead_card" id="orange"></div>   
        <div class="card" id="green"></div>
        <div class="card" id="blue"></div>    
    </div>

    
<script>

    // Select the div with an orange ID, make the background orange 

    let orange_card = document.getElementById('orange');

    orange_card.style.backgroundColor = 'orange';

    // Select the container, add another card with a purple background

    let container = document.getElementById('container');

    let new_card = document.createElement('div');

    new_card.style.backgroundColor = 'purple';
    new_card.style.height = '100px';
    new_card.style.width = '200px';


    container.append(new_card);

    // Give all divs with the card class a black border

    new_card.classList.add('card'); 

    let green_card = document.getElementById('green');

    let cards = document.getElementsByClassName('card');

    console.log(cards[1]); // prints <div class="card" id="blue"></div>

    for (let index = 0; index < cards.length; index++) {
        cards[index].style.border = '4px solid black';
    }

    // Remove the blue card

    let blue_card = document.getElementById('blue');

    blue_card.remove();


    // add the card class name to the new div

    // new_card.classList.add('card');  but we put it above the loop (line 82)

    // add paragraph tags to div

    let paragraph = document.createElement('p');

     // add text to a paragraph or a div

    paragraph.textContent = 'textContent';

    paragraph.style.color = 'white';

    green_card.append(paragraph);

    // add text to a paragraph or a div

    let italic_tag = '<i>This is a italic tag</i>';

    green_card.innerHTML = italic_tag;


</script>

</body>
</html>
